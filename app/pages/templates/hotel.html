<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бронирование</title>
</head>
<body>
    <div>
        {% for hotel in hotels %}
        <div>
            <img src="{{ url_for('static', path='images/' + hotel.id|string + '.jpg') }}" alt="Фото отеля" width="300">
            <h1>{{hotel.name}}</h1>
            <h4>{{hotel.location}}</h4>
        </div>
        {%endfor%}
    </div>
</body>
</html>
